<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>

      <ion-list>
        <ion-item>
          <ion-label floating>Rate</ion-label>
          <ion-input type="number" [(ngModel)]="transaction.rate"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Amount</ion-label>
          <ion-input type="number" [(ngModel)]="transaction.amount"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Quantity</ion-label>
          <ion-input type="number" [(ngModel)]="transaction.quantity"></ion-input>
        </ion-item>
      </ion-list>

      <button ion-button color="danger" outline (click)="buyClicked()">Buy</button>
      <button ion-button color="secondary" outline (click)="sellClicked()">Sell</button>

    </ion-card-content>
  </ion-card>

</ion-content>
