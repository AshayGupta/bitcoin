<ion-header>
  <ion-toolbar color="primary">
    <!-- <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons> -->

    <ion-title>Home</ion-title>

    <!-- <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons> -->

  </ion-toolbar>
</ion-header>



<ion-content padding>

  <ion-card>
    <ion-card-content>
        <ion-item>
          <ion-label stacked>Rate</ion-label>
          <ion-input type="number" [(ngModel)]="transaction.rate"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Amount</ion-label>
          <ion-input type="number" [(ngModel)]="transaction.amount"></ion-input>
        </ion-item>
        <ion-item class="ion-item-border">
          <ion-label stacked>Coins</ion-label>
          <ion-input type="number" [(ngModel)]="transaction.coins"></ion-input>
        </ion-item>

        <ion-list radio-group [(ngModel)]="transaction.trading_fees">
          <ion-item>
            <ion-label class="label-fees">TakerFees</ion-label>
            <ion-radio value="0.0118"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label class="label-fees">MakerFees</ion-label>
            <ion-radio value="0.0059"></ion-radio>
          </ion-item>
        </ion-list>

        <ion-item class="remove-bottom">
          <button ion-button color="danger" outline (click)="buyClicked()" class="button-buy">Buy</button>
          <button ion-button color="secondary" outline (click)="sellClicked()" class="button-sell">Sell</button>
        </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-item>
      <ion-input type="number" [(ngModel)]="depositData.deposit_amount" placeholder="Amount" class=""></ion-input>
      <button ion-button item-right color="primary" class="button-deposit" (click)="depositClicked()">Deposit</button>
  </ion-item>
  <ion-item>
      <ion-input type="number" [(ngModel)]="depositData.withdraw_amount" placeholder="Amount" class=""></ion-input>
      <button ion-button item-right color="primary" class="button-deposit" (click)="withdrawClicked()">Withdraw</button>
  </ion-item>



</ion-content>
