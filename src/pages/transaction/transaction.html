<ion-header>
  <ion-toolbar color="primary">
    <!-- <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons> -->

    <ion-title>Transactions</ion-title>

    <!-- <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons> -->

  </ion-toolbar>
</ion-header>


<ion-content padding>

    <div class="table-responsive">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
            <tr>
                <th class="th">No.</th>
                <th class="th">Rate</th>
                <th class="th">Amount</th>
                <th class="th">Coins</th>
                <th class="th">Action</th>
            </tr>
            <tr *ngIf="transactionData == undefined || transactionData.length == 0">
              <td colspan="4" class="td">Data not available</td>
            </tr>
            <tr *ngFor="let tran of transactionData">
                <td class="td-center">{{tran.id}}.</td>
                <td class="td-center">{{tran.rate}}</td>
                <td class="td-center">{{tran.amount}}</td>
                <td class="td-center">{{tran.quantity}}</td>
                <td class="td-center" *ngIf="tran.action == 'buy'"><span class="span-action-buy">{{tran.action}}</span></td>
                <td class="td-center" *ngIf="tran.action == 'sell'"><span class="span-action-sell">{{tran.action}}</span></td>
            </tr>

        </table>
    </div>

</ion-content>
